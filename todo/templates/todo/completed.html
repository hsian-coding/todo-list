{% extends 'base.html' %}
{% block content %}
<h1>Completed</h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'view' todo.id %}">
            {{todo.title}} {% if todo.important %}(重要) {% endif %}
        </a>
        -({{todo.date_completed}})
    </li>
    {% endfor %}
</ul>

{% endblock %}
